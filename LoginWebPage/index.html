<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information | Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="center">
        <div class="login-from">
           <header class="title">
               <h1 class="form-title">Login</h1>
           </header>

           <div class="username">
               <div class="toggle toggle-username">
                    <i class="far fa-user"></i>
               </div>
               <input class="input" type="text" placeholder="Username">
           </div>

           <div class="passward">
               <div class="toggle toggle-passward">
                    <i class="fas fa-lock"></i>
               </div>
               <input class="input" type="text" placeholder="Passward">
           </div>

           <button class="btn-login">Login</button>

           <div class="alernative">
               <p>or Connect With Social Media</p>
           </div>

           <a href="#" class="login-social facebook">
               <div class="toggle-logo">
                    <i class="fab fa-facebook-square"></i>
               </div>
               <p class="social-subtitle">Login with Facebook</p>
           </a>

           <a href="#" class="login-social twitter">
                <div class="toggle-logo">
                    <i class="fab fa-twitter-square"></i>
                </div>
                <p class="social-subtitle">Login with twitter</p>
            </a>

            <a href="#" class="login-social gmail">
                <div class="toggle-logo">
                    <i class="far fa-envelope"></i>
                </div>
                <p class="social-subtitle">Login with Gmail</p>
            </a>

            <footer>
                <p>Do you <a href="#">forget your password ?</a></p>
            </footer>
        </div>
    </div>
    
</body>
</html>
